<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="my.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/dc0dde7ce8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Licorice&family=The+Nautigal&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="my.css" />
  </head>
  <body>
    <div class="container" style="width: 630px">
      <h1 id="city-input">South San Francisco</h1>
      <h2>
        <span class="temperature" id="temperature"> 45 </span>
        <span class="units">
          <a href="#" id="celsius-link"> °C </a> |
          <a href="#" id="fahrenheit-link"> °F </a>
        </span>
      </h2>
      <h3 id="description">
        What a Beautiful Day to Be Alive!
      </h3>
      <div class="row">
        <div class="row newRow">
            <div class="col">
              <div class="clearfix weather-temperature">
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/027/479/original/02d_2x.png?1645210095" alt="Clear" id="icon" class="boxpic"/>
           
            </div>
            <div class="col">
        <ul class="forcast">
        <li>
          Humidity: <span id="humidity"></span>%
        </li>
        <li>
          Wind: <span id="wind"></span> Km/H
        </li>
      </ul>
     </div>
        </div>
          </div>  
            </div>
      <h4></h4>


      <div class="row">
        <div class="col">Monday</div>
        <div class="col">Tuesday</div>
        <div class="col">Wednesday</div>
        <div class="col">Thursday</div>
        <div class="col">Friday</div>
        <div class="col">Saturday</div>
        <br />
        <br />
        <div class="row icons">
          <div class="col">
            <i class="fas fa-cloud-showers-heavy weather"></i>
          </div>
          <div class="col">
            <i class="fas fa-cloud-sun-rain weather"></i>
          </div>
          <div class="col">
            <i class="fas fa-cloud-sun weather"></i>
          </div>
          <div class="col">
            <i class="fas fa-cloud-sun-rain weather"></i>
          </div>
          <div class="col">
            <i class="fas fa-sun weather"></i>
          </div>
          <div class="col">
            <i class="fas fa-cloud-rain weather"></i>
          </div>

          <br />
          <br />
          <label for="city"> Search City </label>
          <div class="col">
            <form id="search-form">
              <input type="text" id="search-text-input" />
              <input
                type="submit"
                value="🔍"
                class="btn btn-light"
                id="search-button"
              />
            </form>
          </div>
       </div>
      </div>
      <br/>
    
    <div class="source">
      <a href="https://github.com/beuamairani/Weather-project.git"> Open Source Code</id></a>
      by Amairani Hernandez
    </div>
  
    <script src="java.js"></script>
  </body>
</html>
